<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deteksi Keaslian Tanda Tangan</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/latest/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8 text-center">
                <header class="mb-5">
                    <h1 class="display-4 fw-bold text-primary">Signature Authenticity</h1>
                    <p class="lead text-muted">Dekteksi keaslian tanda tangan menggunakan Deep Learning CNN</p>
                </header>

                <div class="card shadow-lg border-0 rounded-4 overflow-hidden mb-4">
                    <div class="card-body p-5">
                        <section class="upload-section">
                            <h5 class="mb-4">Upload Gambar Tanda Tangan</h5>
                            <form id="upload-form">
                                <div class="mb-3">
                                    <input class="form-control form-control-lg" type="file" id="imageInput" accept="image/*" required>
                                </div>
                                <button type="submit" class="btn btn-primary btn-lg px-5 rounded-pill shadow-sm" id="predictBtn">
                                    <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                                    Prediksi Sekarang
                                </button>
                            </form>
                        </section>

                        <hr class="my-5">

                        <section id="result-section" class="d-none">
                            <div class="row align-items-center">
                                <div class="col-md-6 mb-4 mb-md-0">
                                    <img src="" id="previewImage" class="img-fluid rounded shadow-sm border" alt="Preview Tanda Tangan">
                                </div>
                                <div class="col-md-6">
                                    <div class="result-box p-4 rounded-4 bg-light">
                                        <h4 class="text-secondary mb-2">Hasil Prediksi:</h4>
                                        <div id="predictionText" class="display-6 fw-bold mb-3">Memproses...</div>
                                        <p class="mb-1 text-muted">Tingkat Kepercayaan:</p>
                                        <div class="progress mb-2" style="height: 10px;">
                                            <div id="confidenceBar" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 0%"></div>
                                        </div>
                                        <div id="confidenceText" class="h5 fw-bold text-primary">0%</div>
                                    </div>
                                </div>
                            </div>
                        </section>
                    </div>
                </div>

                <footer class="mt-5 text-muted">
                    <p>&copy; 2024 Aplikasi Deteksi Tanda Tangan - Teknik Informatika</p>
                </footer>
            </div>
        </div>
    </div>

    <!-- JavaScript sederhana untuk upload dan preview -->
    <script>
        const form = document.getElementById('upload-form');
        const imageInput = document.getElementById('imageInput');
        const resultSection = document.getElementById('result-section');
        const previewImage = document.getElementById('previewImage');
        const predictionText = document.getElementById('predictionText');
        const confidenceText = document.getElementById('confidenceText');
        const confidenceBar = document.getElementById('confidenceBar');
        const predictBtn = document.getElementById('predictBtn');
        const spinner = predictBtn.querySelector('.spinner-border');

        form.onsubmit = async (e) => {
            e.preventDefault();
            
            const file = imageInput.files[0];
            if (!file) return;

            // Tampilkan spinner
            predictBtn.disabled = true;
            spinner.classList.remove('d-none');

            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();

                if (data.error) {
                    alert(data.error);
                } else {
                    // Update UI dengan hasil
                    resultSection.classList.remove('d-none');
                    previewImage.src = data.image_url + '?' + new Date().getTime(); // Anti-cache
                    predictionText.innerText = data.result;
                    confidenceText.innerText = data.confidence;
                    
                    const confValue = parseFloat(data.confidence);
                    confidenceBar.style.width = confValue + '%';
                    
                    // Warna teks berdasarkan hasil
                    if (data.result.includes('Asli')) {
                        predictionText.className = 'display-6 fw-bold mb-3 text-success';
                        confidenceBar.className = 'progress-bar bg-success';
                    } else {
                        predictionText.className = 'display-6 fw-bold mb-3 text-danger';
                        confidenceBar.className = 'progress-bar bg-danger';
                    }

                    // Smooth scroll ke hasil
                    resultSection.scrollIntoView({ behavior: 'smooth' });
                }
            } catch (err) {
                console.error(err);
                alert('Terjadi kesalahan saat menghubungi server.');
            } finally {
                predictBtn.disabled = false;
                spinner.classList.add('d-none');
            }
        };
    </script>
</body>
</html>
